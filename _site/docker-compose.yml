version: "3"
# this file uses prebuilt image in dockerhub
services:
  jekyll:
    image: al-folio-multi-langs-support
    container_name: al-folio-multi-langs-support-local
    command: bash -c "
      rm -f Gemfile.lock
      && bundler exec jekyll serve --watch --port=8080 --host=0.0.0.0 --livereload --verbose --trace"
    ports:
      - 8080:8080
    volumes:
      - .:/srv/jekyll